<router-outlet></router-outlet>
<h1>Ürün Sayfası</h1>
<form class="form-horizontal" #myForm="ngForm" (ngSubmit)="saveForm(myForm.form)" autocomplete="off">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <div class="form-group row">
          <label for="txtName" class="col-sm-4 col-form-label">Adı</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="txtName" name="txtName" placeholder=""
              [(ngModel)]="product.Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="txtPrice" class="col-sm-4 col-form-label">Fiyat</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="txtPrice" name="txtPrice" placeholder=""
              [(ngModel)]="product.Price"> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button type="button" (click)="clearForm()" class="btn btn-danger" id="btnClear" name="btnClear">Temizle</button>
    <button type="submit" [disabled]="selectedTable!=null" class="btn btn-info float-right"
      id="Kaydet">Kaydet</button>
  </div>
</form>

<div class="row justify-content-sm-center">
  <div class="col-sm-11">
      <ag-grid-angular
      id="myGrid"
      style="width: 100%; height: 300px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="single"
      [frameworkComponents]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
  </div>
